<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>BOOK MANAGEMENT SYSTEM</h1>
    <div class="sidebar">
        <a href="#all-books">All Books</a>
        <a href="#favorites">Favorites</a>
        <a href="#unread">Unread</a>
        <a href="#read">Read</a>
    </div>
   
    <div class="modal fade" id="addBookModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addBookForm">
                        <input type="text" id="title" class="form-control mb-2" placeholder="Title" required>
                        <input type="text" id="author" class="form-control mb-2" placeholder="Author" required>
                        <input type="text" id="genre" class="form-control mb-2" placeholder="Genre" required>
                        <select id="status" class="form-control mb-2">
                            <option value="Unread">Unread</option>
                            <option value="Read">Read</option>
                        </select>
                        <input type="file" id="image" class="form-control mb-2" accept="image/*" required>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
